# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # latest LTS version of node
      - image: circleci/node:carbon

    environment:
      - PATH: "/opt/yarn/yarn-v1.5.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
  deploy:
    docker:
      # latest LTS version of node
      - image: circleci/node:carbon

    environment:
      - PATH: "/opt/yarn/yarn-v1.5.1/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

    working_directory: ~/repo

    steps:
      - checkout
      -
        run:
          command: |
              yarn install
              yarn add now
              URL=$(./node_modules/now/download/dist/now --token ${NOW_TOKEN} --public --npm)
              ./node_modules/now/download/dist/now --token ${NOW_TOKEN} alias set ${URL} poc
              ./node_modules/now/download/dist/now --token ${NOW_TOKEN} rm proof-of-concept-v2 --safe --yes
          name: "Deploy Proof of Concept (v2) to now.sh"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
